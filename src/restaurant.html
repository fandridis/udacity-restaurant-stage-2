<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="manifest" href="manifest.json">
	<meta name="theme-color" content="#3C5E8A"/>
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<link rel="stylesheet" media="all" href="css/main.css" type="text/css">
	<title>Restaurant Info</title>
</head>

<body class="inside">
	<!-- Beginning header -->
	<header>
		<!-- Beginning nav -->
		<nav>
			<h1><a href="/">Restaurant Reviews</a></h1>
		</nav>
		<!-- Beginning breadcrumb -->
		<nav aria-label="Breadcrumb">
			<ul id="breadcrumb" >
				<li><a href="/">Home</a></li>
			</ul>
			<!-- End breadcrumb -->
		</nav>
		<!-- End nav -->
	</header>
	<!-- End header -->

	<!-- Beginning main -->
	<main id="maincontent-details" class="restaurant-maincontent">
		<!-- Beginning restaurant -->
		<section id="restaurant-container" class="restaurant-details">
			<h2 id="restaurant-name"></h2>
			<img id="restaurant-img">
			<p id="restaurant-cuisine"></p>
			<p id="restaurant-address"></p>
			<table id="restaurant-hours"></table>
		</section>
		<!-- end restaurant -->
		<!-- Beginning map -->
		<section id="map-container" class="restaurant-map">
			<div id="map" role="application" aria-label="Google Maps restaurants" aria-hidden="true"></div>
		</section>
		<!-- End map -->
		<!-- Beginning reviews -->
		<section id="reviews-container" class="restaurant-reviews">
			<ul id="reviews-list"></ul>
		</section>
		<!-- End reviews -->
	</main>
	<!-- End main -->

	<!-- Footer -->
	<footer id="footer">
		<p>Copyright Â© 2017<a href="/"> Restaurant Reviews</a> All Rights Reserved.</p>
	</footer>

	<!-- JavaScript -->
	<script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
	<script type="text/javascript" src="js/dbhelper.js"></script>
	<script type="text/javascript" src="js/restaurant_info.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUkDMDYlBt8M2DXyE_KzmY_VksKxdkDxM&libraries=places&callback=initMap"></script>
	
</body>

</html>
