<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="manifest" href="/manifest.json">
	<meta name="theme-color" content="#3C5E8A"/>
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<link rel="stylesheet" media="all" href="css/main.css">
	<title>Restaurant Reviews</title>
</head>

<body>
	<header>
		<nav>
			<h1><a href="/">Restaurant Reviews</a></h1>
		</nav>
	</header>

	<main id="maincontent-home">
		<section id="map-container">
			<div id="map" aria-label="location" role="application"></div>
		</section>
		<section>
			<div class="filter-options">
				<h2>Filter Results</h2>
				<div class="select-inputs">
					<select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select Neighborhood">
						<option value="all">All Neighborhoods</option>
					</select>
					<select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select Quisine">
						<option value="all">All Cuisines</option>
					</select>
				</div>
				
			</div>
			<ul id="restaurants-list"></ul>
		</section>
	</main>

	<!-- Footer -->
	<footer id="footer">
		<p>Copyright Â© 2017<a href="/"> Restaurant Reviews</a><br id="break"/> All Rights Reserved.</p>
	</footer>

	<!-- JavaScript -->
	<script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
	<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
	<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUkDMDYlBt8M2DXyE_KzmY_VksKxdkDxM&libraries=places&callback=initMap"></script>
 
</body>

</html>
